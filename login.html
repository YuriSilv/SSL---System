<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .rounded-t-5 {
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }
    @media (min-width: 992px) {
      .rounded-tr-lg-0 {
        border-top-right-radius: 0;
      }
      .rounded-bl-lg-5 {
        border-bottom-left-radius: 0.5rem;
      }
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }
    .menu-toggle {
      display: none;
      cursor: pointer;
    }
    .nav-list {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    .nav-item {
      margin: 0;
    }
    .nav-link {
      text-decoration: none;
      color: #000;
    }
    .nav-link.active {
      font-weight: bold;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e1b164; /* Adicionando a cor ao texto "Delícia Real" */
    }
    .btn-primary {
      background-color: #e1b164 !important; /* Adicionando a cor ao botão "Entrar" */
      border-color: #e1b164 !important;
    }
    .btn-primary:hover {
      background-color: #d4a258 !important; /* Cor de destaque no hover */
      border-color: #d4a258 !important;
    }
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      .nav-list {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
      }
      .nav-list.active {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav class="navbar">
        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
          <i class="fas fa-times"></i>
        </div>
        <a href="index.html" class="logo">Delícia Real</a>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">Sobre Nós</a>
          </li>
          <li class="nav-item">
            <a href="about.html#reservation" class="nav-link">Reserva</a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link active">Login</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section: Design Block -->
  <section class="text-center text-lg-start">
    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="images/register.jpeg" alt="Trendy Pants and Shoes" class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
        </div>
        <div class="col-lg-8">
          <div class="card-body py-5 px-md-5">
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form2Example1" class="form-control" />
                <label class="form-label" for="form2Example1">Endereço de email</label>
              </div>
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control" />
                <label class="form-label" for="form2Example2">Senha</label>
              </div>
              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Lembrar de mim </label>
                  </div>
                </div>
                <div class="col">
                  <!-- Simple link -->
                  <a href="register.html">Registrar</a>
                </div>
              </div>
              <!-- Submit button -->
              <button type="button" class="btn btn-primary btn-block mb-4">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.querySelector('.menu-toggle').addEventListener('click', function() {
      document.querySelector('.nav-list').classList.toggle('active');
    });
  </script>
</body>
</html>
